<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mercado Liebre</title>
        <link rel="stylesheet" href="normalize/normalize.css">
        <link href="css/style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>

    <body>
        <body style="margin:0px">
            <header class="main-header-form">
                <div class="main-header-top-bar">
                    <div>
                        <a href="/home"><img src="/img/logo-mercado-liebre.svg" class="logo"></img></a>
                    </div>
                    <nav class="search-bar" >
                        <input  type="text" placeholder=" Buscar productos, marcas y más" >
                        <button ><i class="fa-solid fa-magnifying-glass"></i></button>    
                    </nav >
                    <div class="top-bar-title">
                        <h4><i class="fa-solid fa-hand-holding-dollar"></i>Compra en cuotas y sin tarjeta de credito</h4>
                    </div>
                </div>
                <div class="main-header-bottom-bar">
                        <button class="burguer-button">
                            <i class="fa-solid fa-bars fa-xl" style="color: #ffffff;"></i>
                        </button>
                    
                    <nav class="header-bars">
                        <ul class="nav-bar" >
                            <li>
                                <a href="" >Ofertas</a>
                            </li>
                            <li>
                                <a href="" >Tiendas Oficiales</a>
                            </li>
                            <li>
                                <a href="" >Vender</a>
                            </li>
                            <li>
                                <a href="" >Ayuda</a>
                            </li>
                        </ul>
                        <ul class="login-bar">
                            <li>
                                <a href="/register" >Crea tu cuenta <i class="fa-regular fa-id-card" style="color: #070709;"></i></a>
                            </li>
                            <li>
                                <a href="/login" >Ingresa <i class="fa-solid fa-right-to-bracket" style="color: #040506;"></i></a>
                            </li>
                            <li>
                                <a href="" >Mis compras <i class="fa-solid fa-basket-shopping" style="color: #06070a;"></i></a>
                            </li>
                        </ul>
                    </nav>
                </div>      
            </header>

            <form action="/" method="POST" >
            <h4 >Registro de Usuario </h4>
            <div class="register-form">
                <div class="register-form-element">
                    <input type="text" name="nombre" placeholder="nombre" class="inputs">
                </div>
                <div class="register-form-element">
                    <input type="text" name="apellido" placeholder="apellido" class="inputs">
                </div>
                <div class="register-form-element">
                    <input type="text" name="usuario" placeholder="nombre de usuario" class="inputs">
                </div>
                <div class="register-form-element">
                    <label>Fecha de Nacimiento</label>
                    <input type="date" name="fechaNacimiento" class="inputs">
                </div>
                <div class="register-form-element">
                    <input type="text" name="domicilio" placeholder="domicilio" class="inputs">
                </div>
                <div class="register-form-category">
                    <label>Comprador</label>
                    <input type="radio" name="comOven" value="com" class="inputs">
                    <label>Vendedor</label>
                    <input type="radio" name="comOven" value="ven" class="inputs">
                </div>
                <div class="register-form-element">
                    <label>Categoria de Interes</label>
                    <select name="interes" class="inputs">
                        <option>Electro</option>
                        <option>Moda</option>
                        <option>Hogar</option>
                        <option>Jugueteria</option>
                        <option>Vida sana</option>
                    </select>
                </div>
                <div class="register-form-element">
                    <label>Foto de usuario</label>
                    <input type="file" name="fotoUsuario" accept=".jpg, .png" class="inputs">
                </div>
                <div class="register-form-element">
                    <input type="password" name="password" placeholder="contraseña" class="inputs">
                </div>
                <div class="register-form-element">
                    <input type="password" name="confirmPassword" placeholder="Confirmar contraseña" class="inputs">
                </div>

            </div>

            <div class="button-box">
                <button type="submit" class="register-buttons">Enviar</button>
                <button type="reset" class="register-buttons">Borrar</button>
            </div>

            </form>
    
            <script src="https://kit.fontawesome.com/4c838bbcd7.js" crossorigin="anonymous"></script> 
    </body>

</html>
